<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}My Site{% endblock %}</title>

    <link rel="icon" href="{{ url_for('static', filename='images/assinatura_icon.svg') }}" type="image/svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    {% block styles %}{% endblock %}
</head>

<body>
    <header class="sticky-top">
        <div class="container">
            <div class="row py-1">
                <div class="col d-flex justify-content-start align-items-center">
                    <div class="d-flex justify-content-end py-2">
                        <ul class="nav justify-content-center list-unstyled d-flex">
                            <li class="mx-2">
                                <a class="socials-link" href="https://github.com/Murilo-Matsuora"><i
                                        class="bi bi-github" style="font-size: 28px;"></i></a>
                            </li>
                            <li class="mx-3">
                                <a class="socials-link" href="https://www.linkedin.com/in/murilo-matsuora-2b896330a/"><i
                                        class="bi bi-linkedin" style="font-size: 28px;"></i></a>
                            </li>
                            <li class="mx-2">
                                <a class="socials-link" id="copyEmail" href="javascript:void(0);"
                                    data-email="murilomatsuora@gmail.com" title="Clique para copiar o e-mail">
                                    <i class="bi bi-envelope-at" id="emailIcon" style="font-size: 30px;"></i>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
                <div class="col d-flex justify-content-center align-items-center">
                    <!-- <h4 class="fw-bold">Murilo M.</h2> -->
                    <a href="{{ url_for('home') }}">
                        <img src="{{ url_for('static', filename='images/assinatura_M_branco.svg') }}" alt="letter M of the signature"
                            class="signature_m">
                    </a>
                    <!-- <img src="../static/images/assinatura.svg" alt="signature" class="signature"> -->
                </div>
                <div class="col d-flex justify-content-end py-2 a">
                    <ul class="nav nav-pills">
                        <li class="nav-item mx-2"><a href="{{ url_for('home') }}"
                                class="lead nav-link-orange {{ 'active' if request.endpoint == 'home' else '' }}"
                                aria-current="page">Experiências</a>
                        </li>
                        <li class="nav-item mx-2"><a href="{{ url_for('aboutme') }}"
                                class="lead nav-link-orange {{ 'active' if request.endpoint == 'aboutme' else '' }}">Sobre
                                mim</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <section>
        <div class="">
            <div class="container">
                <footer class="py-3 d-flex flex-column align-items-center">
                    <!-- <div class="d-flex justify-content-end py-2 border-bottom">
                        <ul class="nav justify-content-center list-unstyled d-flex">
                            <li class="mx-2">
                                <a class="text-body-secondary" href="#"><i class="bi bi-github"
                                        style="font-size: 32px;"></i></a>
                            </li>
                            <li class="mx-2">
                                <a class="text-body-secondary" href="#"><i class="bi bi-linkedin"
                                        style="font-size: 32px;"></i></a>
                            </li>
                            <li class="mx-2">
                            <a class="text-body-secondary" href="#"><i class="bi bi-instagram"
                                    style="font-size: 32px;"></i></a>
                        </li>

                        </ul>
                    </div> -->
                    <!-- <a class="copyEmail" href="javascript:void(0);" data-email="murilomatsuora@gmail.com"
                        title="Clique para copiar o e-mail">
                        <p class="lead pt-2">
                            murilomatsuora@gmail.com
                        </p>
                        <p class="copyEmail pb-3 border-bottom" id="title">Clique para copiar</p>
                    </a> -->
                    <p class="text-center text-body-secondary pt-2">© {{ current_year }} Murilo Matsuora</p>
                </footer>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
